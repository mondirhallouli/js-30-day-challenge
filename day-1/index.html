<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Drum kit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>Play something...</h1>
            <p><strong><i>Click</i></strong> on a button or <strong><i>press</i></strong> the corresponding button on
                your keyboard to play sound.
            </p>
        </header>
        <div class="keys">
            <button data-sound="clap" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </button>

            <button data-sound="hihat" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </button>

            <button data-sound="kick" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </button>

            <button data-sound="openhat" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </button>

            <button data-sound="boom" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </button>

            <button data-sound="ride" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </button>

            <button data-sound="snare" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </button>

            <button data-sound="tom" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </button>

            <button data-sound="tink" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </button>
        </div>
    </main>
</body>

</html>
